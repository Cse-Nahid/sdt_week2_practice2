<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Favorite Meals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="project.css">
</head>
<body>
<!-- Search Part  -->
<section class="container">
    <div id="search-section" class="d-flex align-items-center justify-content-center mt-5">
        <div class="container text-center pb-5">
            <h2 class="text-warning">Search Your <span class="text-info" style="font-weight: 800;">Favorite Meal</span></h2>
            <form id="searchForm" action="#" method="get">
                <div class="input-group w-75 m-auto mb-3">
                    <input type="text" class="form-control" placeholder="Search your meal" name="search_query" id="searchInput">
                    <button class="btn btn-warning" type="submit" id="button-addon2">Search</button>
                </div>
            </form>
        </div>
    </div>
</section>

<!-- Meals Section -->
<section class="container">
    <div class="row d-flex">
        <!-- Added Meals -->
        <div class="col-sm-12 col-md-3 order-md-2">
            <h3 class="text-danger mb-4">Meals in your list = <span id="added-meals-quantity"></span></h3>
            <div id="added-meals-container" class="row row-cols-1 row-cols-md-1 g-2 rounded p-2"></div>
        </div>

        <!-- All Meals -->
        <div class="col-sm-12 col-md-9 order-md-1">
            <h2 class="mb-3">All Meals</h2>
            <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-2 border border-info rounded p-2"></div>
        </div>
    </div>

    <!-- Modal Section -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-info border border-3 border-info">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-danger" id="single-meal-title">Meal Name</h1>
                </div>
                <div id="single-meal-body" class="modal-body p-0 bg-dark"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="w-100">
    <div class="copy">
        <p>
            <small>Copyright &copy; 2024 || Hello I am Nahid Hassan <br>Gazipur,Dhaka,Bangladesh.</small>
        </p>
        <div class="foot">
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>
    </div>
</footer>

<script src="project.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
